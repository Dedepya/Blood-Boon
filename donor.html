<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLOOD BOON</title>
  <link rel="stylesheet" href="donor.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <ul class="nav bg-light p-2">
    <h3 class="text-danger"><b>BLOOD BOON</b></h3>
  </ul>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZfgKEdXjvtHts0kc6OefCbTrwmBPwdjdrlA&usqp=CAU" height="200px" width="200px" style="display:block;margin-left:auto;margin-right:auto;" /><br>

  <form id="donorForm">
    <center>
      <div class="formContainer">
        <label for="firstname"><b>FIRST NAME</b></label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required pattern="[A-Za-z]+" title="Only letters allowed"><br>

        <label for="lastname"><b>LAST NAME</b></label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required pattern="[A-Za-z]+" title="Only letters allowed"><br>

        <label for="email"><b>EMAIL</b></label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

        <label for="password"><b>PASSWORD</b></label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required minlength="6" title="At least 6 characters"><br>

        <label><b>GENDER</b></label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="Other">
        <label for="others">Other</label><br><br>

        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="bloodgroup"><b>Blood Group</b></label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option selected disabled hidden value="">Select your blood group</option>
          <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
        </select><br><br>

        <label for="address"><b>ADDRESS</b></label>
        <input type="text" id="address" name="address" required><br><br>

        <label><b>ARE YOU INTERESTED IN BLOOD DONATING?</b></label>
        <input type="radio" id="yes" name="interest" value="Yes">
        <label for="yes">YES</label>
        <input type="radio" id="no" name="interest" value="No">
        <label for="no">NO</label><br><br>

        <label>
          <input type="checkbox" name="remember" checked style="margin-bottom: 15px"> Remember me
        </label>

        <p>By creating an account you agree to our Terms & Privacy</p>
      </div>

      <button type="reset" class="reset">Reset</button>
      <button type="submit" class="submit">Submit</button>
    </center>
  </form>

  <center>Copyrights reserved &copy; Dedeepya</center>

  <!-- JavaScript -->
  <script>
    document.getElementById('donorForm').addEventListener('submit', function(event) {
      // Built-in validations
      if (!this.checkValidity()) {
        event.preventDefault(); // Stop form from submitting
        this.reportValidity();  // Show native validation UI
        return;
      }

      // Custom validation for radio buttons
      const genderChecked = document.querySelector('input[name="gender"]:checked');
      const interestChecked = document.querySelector('input[name="interest"]:checked');

      if (!genderChecked || !interestChecked) {
        event.preventDefault();
        alert("Please select Gender and Blood Donor Interest.");
        return;
      }

      // All validations passed
      event.preventDefault();  // Prevent actual form submission
      alert("Details submitted");
      this.reset(); // Clear form
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
